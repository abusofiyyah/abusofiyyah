<body>
   <header>
    <img src="aktn logo.jpg" alt="logo" id="logo">
    <h1>HTML/CSS Exercise</h1>
    <nav>
        <ul>
            <li><a href="#student-profile" accesskey="s">PROFILE</a></li>
            <li><a href="#html-queries" accesskey="q">HTML</a></li>
            <li><a href="#css-queries" accesskey="q">CSS</a></li>
        </ul>
    </nav>

   <main>
<form>
    <section role="region" aria-labelledby="student-profile">
    <h2 id="student-profile" class="sp">student profile</h2>
    <div class="profile">
        <label for="student-name">Name</label>
        <input type="text" id="student-name" name="student-name">
    </div>
    <div class="profile">
        <label for="student-email">Email</label>
        <input type="email" id="student-email" name="student-email">
    </div>
    <div class="profile">
        <label for="student-birth-date">D.O.B<span class="sr-only">(Date of Birth)</span>:</label>
        <input type="date" id="student-birth-date" name="student-birth-date">
    </div>
   </section>

    <section role="region" aria-labelledby="html-queries">
        <h2 id="html-queries"> HTML</h2>
        <div class="query-block">
        <p>1</p>
        <fieldset class="query" name="html-query-one">
            <legend>HTML is a programing language</legend>
            <ul class="answer-list">
                <li>
                    <label for="q1-a1"><input type="radio" name="q1" id="q1-a1" value="False">True</label>
                </li>
                <li>
                    <label for="q1-a2"><input type="radio" name="q1" id="q1-a2" value="False">False</label>
                </li>
            </ul>
        </fieldset>
    </div>
    <div class="query-block">
        <p>2</p>
        <fieldset class="query" name="html-query-two">
            <legend>Legend can be placed anywhere within a fieldset tag </legend>
            <ul class="answer-list">
                <li>
                    <label for="q2-a1"><input type="radio" name="q2" id="q2-a1" value="True">True</label>
                </li>
                <li>
                    <label for="q2-a2"><input type="radio" name="q2" id="q2-a2" value="True">False</label>
                </li>
            </ul>
        </fieldset>
    </div>
    <div class="query-block">
        <p>3</p>
        <fieldset class="query" name="html-query-three">
            <legend>what is the purpose of the head tag in HTML? </legend>
            <ul class="answer-list">
                <li>
                    <label for="q3-a1"><input type="checkbox" name="q3" id="q3-a1" value="correct">To define the tittle of a document</label>
                </li>
                <li>
                    <label for="q3-a2"><input type="checkbox" name="q3" id="q3-a2" value="incorrect">to define the style of a document</label>
                </li>
                <li>
                    <label for="q3-a3"><input type="checkbox" name="q3" id="q3-a" value="correct">to contain the metadata of the HTML document</label>
                </li>
            </ul>
        </fieldset>
    </div>
    </section>

    <section role="region" aria-labelledby="css-queries">
        <h2 id="css-queries">CSS</h2>
        <div class="CSS-row">
            <div class="query-block">
                <label for="css-query">CSS is used to control the layout of a web page?</label>
            </div>
            <div class="answer">
                <select id="css-query" name="css-query"required>
                    <option value="">select an option</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>

                </select>
            </div>
            <div class="query-block">
                <label for="css-query">Would having two or more ID selctors with the same name cause a smooth running, and also help the browser to target the correct HTML element?</label>
            </div>
            <div class="answer">
                <select id="css-query" name="css-query"required>
                    <option value="">select an option</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>

                </select>
            </div>
        </div>
    </div>
    <div class="query-block">
        <label for="css-query">Do you have any questions?</label>
    </div>
    <div class="answer">
        <textarea cols="25" rows="5" id="css-query" name="css-query" placeholder="A CSS box model is....."></textarea>
    </div>
    </section>
    <button type="submit" class="btn">Submit</button>
</form>
